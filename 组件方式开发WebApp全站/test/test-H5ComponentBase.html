<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件式开发Web APP全站</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase (基本的图文组件) -->
	<div class="iphone"></div>
	<script>
		var cfg = {
			type:'base',
			
			width:514,
			height:306,

			bg:'p1_people.png',
			css:{
				left:20,
				top:50,
				//opacity:0,
			},
			animateIn:{top:50,opacity:1},
			animateOut:{top:150,opacity:0},
			center:true,
		}

		var h5 = new H5ComponentBase('myName',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger( leave? 'onLeave' : 'onLoad')
		});
	</script>
</body>
</html>
