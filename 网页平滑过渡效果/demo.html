<!DOCTYPE html>
<html lang="en">
<head>

	<title>css3实现的网页平滑过渡效果</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 这是个是IE8的专用标记,用来指定IE8浏览器去模拟某个特定版本的IE浏览器的渲染方式(比如人见人烦的IE6)，以此来解决部分兼容问题 -->
	<meta name="viewport" content="width=device-width,initial-scale=1"><!-- 意思是使网页的宽度强制适应不同服务窗口的宽度（宽度自适），且用户不能够随意缩放网页  -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Slab:400,700"><!-- 表示字体引用 -->
