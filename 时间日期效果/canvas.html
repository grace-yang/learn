<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas时钟</title>
	<style>
		div{
			text-align: center;
			margin-top: 200px;
		}
		#clock{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div>
		<canvas id="clock" height="300px" width="300px"></canvas>
	</div>
	<script>
		var oClock = document.getElementById('clock');
		//所有操作都在JS的上下文，所以先获取他的上下文
		var ctx = oClock.getContext('2d');
		//获取canvas的宽高,半径
		var cWidth = ctx.canvas.width;
		var cHeight = ctx.canvas.height;
		var r = cWidth/2;
		//执行一个方法来画圆
		function drawBackground() {
			//重新定义圆点
			ctx.translate(r,r);
			//重新绘制一条路径
			ctx.beginPath();
			//定义线条的宽度
			ctx.lineWidth = 10;
			//画圆
			ctx.arc(0,0,r - 5,0,2*Math.PI,false);
			//绘制定义的路径
			ctx.stroke();
		}
		drawBackground();
	</script>
</body>
</html>
